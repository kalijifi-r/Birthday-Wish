            padding: 0;

            font-family: 'Courier New', monospace;
            background: #000;
        }

        /* Initial Button Screen */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 1000;
        }

        /* Robot */
        .robot {
            position: relative;
            animation: robotFloat 3s ease-in-out infinite;
        }

        @keyframes robotFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .robot-head {
            width: 80px;
            height: 70px;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            border-radius: 15px;
            position: relative;
            margin: 0 auto 5px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .robot-antenna {
            width: 4px;
            height: 20px;
            background: #718096;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .robot-antenna::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #667eea;
            animation: antennaBlink 2s ease-in-out infinite;
        }

        @keyframes antennaBlink {
            0%, 100% { opacity: 1; box-shadow: 0 0 15px #667eea; }
            50% { opacity: 0.3; box-shadow: 0 0 5px #667eea; }
        }

        .robot-eyes {
            display: flex;
            justify-content: space-around;
            padding: 20px 15px 0;
        }

        .robot-eye {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            box-shadow: 0 0 10px #667eea, inset 0 0 5px rgba(255, 255, 255, 0.5);
            animation: eyeGlow 2s ease-in-out infinite;
        }

        @keyframes eyeGlow {
            0%, 100% { box-shadow: 0 0 10px #667eea, inset 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px #667eea, 0 0 30px #667eea, inset 0 0 10px rgba(255, 255, 255, 0.8); }
        }

        .robot-mouth {
            width: 30px;
            height: 3px;
            background: #667eea;
            margin: 10px auto 0;
            border-radius: 2px;
            box-shadow: 0 0 5px #667eea;
            transition: all 0.1s;
        }

        .robot-mouth.talking {
            animation: mouthTalk 0.2s ease-in-out infinite;
        }

        @keyframes mouthTalk {
            0%, 100% { 
                height: 3px;
                transform: scaleX(1);
            }
            50% { 
                height: 8px;
                transform: scaleX(1.2);
                border-radius: 50%;
            }
        }

        .robot-body {
            width: 90px;
            height: 80px;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            border-radius: 10px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .robot-panel {
            width: 60px;
            height: 50px;
            background: #1a202c;
            margin: 15px auto;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .robot-light {
            width: 8px;
            height: 8px;
            background: #48bb78;
            border-radius: 50%;
            box-shadow: 0 0 8px #48bb78;
            animation: lightBlink 1.5s ease-in-out infinite;
        }

        .robot-light:nth-child(2) {
            animation-delay: 0.5s;
            background: #4299e1;
            box-shadow: 0 0 8px #4299e1;
        }

        .robot-light:nth-child(3) {
            animation-delay: 1s;
            background: #ed8936;
            box-shadow: 0 0 8px #ed8936;
        }

        @keyframes lightBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .robot-arms {
            position: absolute;
            top: 10px;
            width: 100%;
        }

        .robot-arm {
            width: 12px;
            height: 45px;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            border-radius: 8px;
            position: absolute;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .robot-arm.left {
            left: -15px;
            top: 0;
            animation: armWaveLeft 2s ease-in-out infinite;
        }

        .robot-arm.right {
            right: -15px;
            top: 0;
            animation: armWaveRight 2s ease-in-out infinite;
        }

        @keyframes armWaveLeft {
            0%, 100% { transform: rotate(-10deg); }

            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);

        }

        .surprise-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #667eea);
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
        }

        .surprise-btn:hover::before {
            opacity: 1;
        }

        .surprise-btn:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.9),
                        0 0 100px rgba(118, 75, 162, 0.6);
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(102, 126, 234, 0.6),
                            0 0 60px rgba(118, 75, 162, 0.4),
                            inset 0 0 20px rgba(255, 255, 255, 0.1);

            50% {

                            0 0 90px rgba(118, 75, 162, 0.7),
                            inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hacking Screen */
        #hackScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 999;
            color: #0f0;
            padding: 20px;
            overflow-y: auto;

        .terminal {

            line-height: 1.6;

        .glitch {
            animation: glitchAnim 0.3s infinite;
        }

        @keyframes glitchAnim {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-2px, 2px); color: #f00; }
            75% { transform: translate(2px, -2px); color: #0ff; }

        /* Birthday Screen */
        #birthdayScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            display: none;
            overflow: hidden;
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 8%;
            right: 12%;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #b8b8b8 0%, #8a8a8a 50%, #6e6e6e 100%);
            box-shadow: 0 0 40px rgba(180, 180, 180, 0.3),
                        0 0 80px rgba(180, 180, 180, 0.2),
                        inset -8px -8px 30px rgba(0, 0, 0, 0.2);
            z-index: 0;
            opacity: 0.7;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 30%;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 
                18px 10px 0 3px rgba(0, 0, 0, 0.08),
                -3px 15px 0 2px rgba(0, 0, 0, 0.09),
                10px -6px 0 3px rgba(0, 0, 0, 0.06);
        }

        /* Stars - Actual tiny star shapes */
        .star {
            position: absolute;
            animation: starFall linear infinite;
        }

        .star::before,
        .star::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: currentColor;
        }

        .star::before {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .star::after {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            filter: blur(2px);
            opacity: 0.8;
        }

        @keyframes starFall {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Birthday Message */
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .message h1 {
            font-size: 4vw;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),

            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }

        .message p {
            font-size: 2vw;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .strikethrough {
            position: relative;
            display: inline-block;
        }

        .strikethrough::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 2px;
            background: #fff;
        }

        .strike-animate::after {
            width: 0;
            animation: drawStrike 0.5s ease-out forwards;
        }

        @keyframes drawStrike {
            to {
                width: 100%;
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confettiFall 3s ease-out forwards;
            z-index: 100;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .surprise-btn {
                padding: 25px 50px;
                font-size: 24px;
            }
            .message h1 {
                font-size: 8vw;
            }
            .message p {
                font-size: 4vw;
            }
            .terminal {
                font-size: 12px;
            }
            .just-kidding {
                font-size: 24px !important;
            }
        }
    </style>
</head>

                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = '-10px';
                    
                    const size = Math.random() * 4 + 3;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                    
                    const isYellow = Math.random() > 0.25;
                    const color = isYellow ? '#ffd700' : '#ffffff';
                    star.style.color = color;
                    star.style.filter = `drop-shadow(0 0 ${size * 2}px ${color}) drop-shadow(0 0 ${size * 4}px ${color})`;
                    
                    const duration = Math.random() * 5 + 4;
                    star.style.animationDuration = duration + 's';
                    star.style.animationDelay = '0s';
                    
                    screen.appendChild(star);
                    
                    setTimeout(() => star.remove(), duration * 1000);
